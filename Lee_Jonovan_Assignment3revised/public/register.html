    <form method="POST" action="process_register" name="Register" onclick="this.action += document.location.search;">

      <div class="container">
        <div class="col-sm-4">
          <div class="panel panel-success">
            <div class="panel-body">

              <!--Referenced from Lab14, Stackoverflow and w3resources(for the patterns)-->
              <input type="text" name="fullname" size="40" pattern="[a-zA-Z]+[ ]+[a-zA-Z]+"
                placeholder="Enter First & Last Name"><br />

              <input type="text" name="username" size="40" pattern=".[a-z0-9]{4,10}$" required
                title="Min: 4 Character, Max: 10 Characters, Numbers & Letters Only" placeholder="Enter Username"><br />

              <input type="email" name="email" size="40" placeholder="Enter Email"
                pattern="[a-z0-9._]+@[a-z0-9]+\.[a-z]{2,}$" required title="Please enter valid email."><br />

              <input type="password" id="password" name="password" size="40" pattern=".{6,}" required
                title="6 Characters Minimum" placeholder="Enter Password"><br />

              <input type="password" id="repeat_password" name="repeat_password" size="40" pattern=".{6,}" required
                title="6 Characters Minimum" placeholder="Re-enter Password"><br />

              <input type="submit" value="Register" class="btn" >

              <!--Code for old users to redirect themselves to login-->
              <input type="button" name="olduser" value="Users Click Here!" class="btn"
                onclick="window.location='./login.html' + document.location.search;">
